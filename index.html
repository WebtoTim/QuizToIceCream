<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for IceCream</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/letterloading@2.0.0/library/letterloading.js" type="text/javascript" defer></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="wrapper">
        <section id="quiz">
            <span id="instructions">
            </span>
        </section>
        <section id="balance">
        </section>
        <div id="content">
            <header>
                <h2>Mr. IceCream</h2>
            </header>
            <section id="shop">
                <div id="shop-waiter">
                    <img src="image/waiter.png" alt="" id="waiter">
                </div>
                <div id="speech-bubble">
                    <div class="text text-bottom-left">
                        <span id="conversation"></span>
                    </div>
                </div>
                <ul id="purchaseList">
                    <div>Your IceCreams:</div>
                </ul>
                <div id="menu">
                    <p>Menu</p>
                    <div id="iceCream">
                        <button class="flavourButton"><img src="image/icecream_1.png" class="flavour" alt="raspberry" title="Raspberry" id="raspberry"></button>
                        <button class="flavourButton"><img src="image/icecream_2.png" class="flavour" alt="strawberry" title="Strawberry" id="strawberry"></button>
                        <button class="flavourButton"><img src="image/icecream_3.png" class="flavour" alt="pistachio" title="Pistachio" id="pistachio"></button>
                        <button class="flavourButton"><img src="image/icecream_4.png" class="flavour" alt="vanilla" title="Vanilla" id="vanilla"></button>
                        <button class="flavourButton"><img src="image/icecream_5.png" class="flavour" alt="chocolate" title="Chocolate" id="chocolate"></button>
                        <button class="doubleFlavourButton"><img src="image/icecream_6.png" class="flavour" alt="vanilla-chocolate" title="Vanilla Chocolate" id="vanilla-chocolate"></button>
                        <button class="doubleFlavourButton"><img src="image/icecream_7.png" class="flavour" alt="vanilla-strawberry" title="Vanilla Strawberry" id="vanilla-strawberry"></button>
                        <button class="doubleFlavourButton"><img src="image/icecream_8.png" class="flavour" alt="pistachio-chocolate" title="Pistachio Chocolate" id="pistachio-chocolate"></button>
                    </div>
                </div>
            </section>
            <footer>
                <div id="buttons">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
